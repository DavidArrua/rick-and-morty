<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- style -->
  <link rel="stylesheet" href="./assets/style/main.css">
</head>

<body>
  <div id="app">
    <header class="d-flex justify-content-center align-items-center">
      <img src="./assets/img/b6740400-92d4-11ea-8a13-d5f6e0558e9b-removebg-preview.png" alt="">
      
    </header>
    <main class="container">
      <div class="text-center d-flex justify-content-center gap-4 m-3">
        <div @click="prevPage" class="btn_ btn fw-semibold fs-5 text-center btn-warning">Previus</div>
        <div @click="nextPage" class="btn_ btn fw-semibold fs-5 text-center btn-warning">Next</div>
      </div>
      <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <div v-for="character in characters" class="card_ m-2">
          <img :src="character.image" alt="">
          <div class="d-flex ms-2 mt-1 align-items-center">
            <p class="fw-bolder">{{character.name}}</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- vue -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- js -->
  <script src="./js/app.js"></script>
</body>

</html>
